<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Name : {{$ctrl.contact.firstName}} {{$ctrl.contact.surName}}</h3>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
              <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
               {{ $ctrl.contact.email }}
            </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
             {{ $ctrl.contact.phone }}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
               {{ $ctrl.contact.street }}
          </div>
        </div>
    </div>
    <div class="panel-footer">
        <h4>{{ $ctrl.contact.company | uppercase }}, {{ $ctrl.contact.city }}</h4>
    </div>
</div>
